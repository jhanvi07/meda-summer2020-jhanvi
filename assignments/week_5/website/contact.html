<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />

        <title>Fully "Designed" Website</title>

        <meta name="author" content="Jhanvi"/>
        <meta name="description" content="A website that shows our current skills in HTML &amp; CSS"/>

        <link rel="stylesheet" href="styles/styles.css"/>

        <script src="jquery-3.5.1.min.js"></script>

    </head>

    <body id="contact-page">
    
        <div id="container">

            <div id="header">
                <h1>Welcome to Generic Website!</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>

            <div id="main">

                <h2 id="first-section-title">Use the form to contact us!</h2>
                
                <form id="contact-form">
                    <label for="name">Full Name:</label></br>
                    <input type="text" id="name"/></br>
                    <label for="email">Email:</label></br>
                    <input id="email" type="text" placeholder="example@example.com"/></br>
                    <label for="subject">Subject Line:</label></br>
                    <input id="subject" type="text"/></br>
                    <label for="message">Message:</label></br>
                    <input id="message" type="text"/></br>
                    <input type="submit"/>
                </form>

            </div>

            <div id="footer">
                <p>Copyright 2020 &copy; Jhanvi Lotwala</p>
            </div>

        </div>


    </body>


</html>
