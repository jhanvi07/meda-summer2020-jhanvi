<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Example HTML Table</title>
  
  <style>
  /* CSS goes between the style tags. */
  table {
      border: solid 1px black;
      padding: 10px;
      background-color: royalblue;
      border-radius: 10px;
  }
  td {
      border: dashed 1px black;
      background-color: maroon;
      color: ghostwhite;
      padding: 5px;
      margin: 5px;
  }
  </style>

</head>

<body>

    <!-- Tables Example-
        <table> = contains the whole table
        <tr> = represents a table row
        <td> = represents a(n) table data
        -->

        <table>
            <tr>
                <td>Name</td>
                <td>Last Name</td>
                <td>Email</td>
            </tr>
            <tr>
                <td>Chandler</td>
                <td>Bing</td>
                <td>chandler@gmail.com</td>
            </tr>
            <tr>
                <td>Monica</td>
                <td>Geller</td>
                <td>monica@gmail.com</td>
            </tr>
            <tr>
                <td>Ross</td>
                <td>Geller</td>
                <td>ross@gmail.com</td>
            </tr>
            <tr>
                <td>Rachel</td>
                <td>Green</td>
                <td>rachel@gmail.com</td>
            </tr>
        </table>
  
	
  <script>
  /* JavaScript goes in between the script tags. */
  </script>
</body>
</html>
